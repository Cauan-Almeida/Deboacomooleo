<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | De Boa Com o Óleo</title>
    <link rel="icon" href="Logo_deboaoleo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00A0B0 0%, #007b8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #00A0B0;
        }
        
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transition: all 0.3s;
            pointer-events: none;
            color: #9ca3af;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #00A0B0 0%, #007b8a 100%);
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 160, 176, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card w-full max-w-md mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <img src="Logo_deboaoleo.png" alt="Logo" class="h-20 w-20 mx-auto mb-4" onerror="this.onerror=null;this.src='https://placehold.co/80x80/00A0B0/FFFFFF?text=Logo';">
                <h1 class="text-3xl font-bold text-gray-800">Área Administrativa</h1>
                <p class="text-gray-600 mt-2">De Boa com o Óleo</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder=" "
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-[#00A0B0] focus:outline-none transition-colors"
                        required
                    >
                    <label for="username">Usuário</label>
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder=" "
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-[#00A0B0] focus:outline-none transition-colors"
                        required
                    >
                    <label for="password">Senha</label>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rounded border-gray-300 text-[#00A0B0] focus:ring-[#00A0B0]">
                        <span class="text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-[#00A0B0] hover:underline">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login w-full py-3 text-white font-semibold rounded-lg">
                    Entrar
                </button>
            </form>

            <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                <p class="text-sm">Usuário ou senha incorretos!</p>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-gray-600 hover:text-[#00A0B0]">← Voltar para o Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Sistema de autenticação com hash SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Credenciais armazenadas com hash (mais seguro)
        // Para gerar novos hashes, use: hashPassword('sua_senha').then(hash => console.log(hash))
        const validUsers = {
            'admin': '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8', // senha: password (ALTERAR EM PRODUÇÃO)
            'sanemar': 'ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f', // senha: sanemar2025 (ALTERAR EM PRODUÇÃO)
        };

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Gera hash da senha digitada
                const passwordHash = await hashPassword(password);
                
                // Verifica se o usuário existe e a senha está correta
                if (validUsers[username] && validUsers[username] === passwordHash) {
                    // Salva sessão com token
                    const sessionToken = await hashPassword(username + Date.now());
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('adminUser', username);
                    localStorage.setItem('sessionToken', sessionToken);
                    localStorage.setItem('loginTime', Date.now());
                    
                    // Redireciona de volta para o dashboard
                    window.location.href = 'index.html';
                } else {
                    // Mostra erro
                    errorMessage.classList.remove('hidden');
                    
                    // Esconde erro após 3 segundos
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 3000);
                    
                    // Limpa campos
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Erro na autenticação:', error);
                errorMessage.classList.remove('hidden');
            }
        });

        // Limpa sessão antiga ao carregar a página de login
        if (window.location.search.includes('logout')) {
            localStorage.removeItem('isAdmin');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('loginTime');
        }
    </script>
</body>
</html>
